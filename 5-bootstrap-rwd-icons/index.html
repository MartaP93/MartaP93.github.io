<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-50 mx-auto">
        <p class="w-30 mx-auto text-secondary">My Skills</p>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-html5 w-80 h-80"></i>
                    </div>
                    <p class="text-secondary">HTML5</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <p class="text-secondary">CSS3</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-js"></i>
                    </div>
                    <p class="text-secondary">JavaScript</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-react"></i>
                    </div>
                    <p class="text-secondary">ReactJS</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-git"></i>
                    </div>
                    <p class="text-secondary">GIT</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 item">
                    <div class="rounded-circle bg-light circle1">
                        <i class="fab fa-wordpress"></i>
                    </div>
                    <p class="text-secondary">WordPress</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>

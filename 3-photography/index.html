<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div id="side-bar">
        <div id="social-media">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest-square"></i>
        </div>
        <h2>Welcome!</h2>
        <p>Interested in having a photo session? Do not forget to leave your contact details via the form below!</p>
        <form id="form">
            <input type="text" placeholder="Enter your name here">
            <input type="email" placeholder="Enter your e-mail address">
            <textarea name="" placeholder="Leave a message"></textarea>
            <button>SEND</button>
        </form>
        <button id="open-contact">CONTACT</button>
    </div>
    <div id="gallery">
        <div id="gallery-column1">
            <div class="photo-container" id="photo-container1">
                <img src="img/01.jpg" alt="photo1">
            </div>
            <div class="photo-container" id="photo-container3">
                <img src="img/03.jpg" alt="photo3">
            </div>
            <div class="photo-container" id="photo-container4">
                <img src="img/04.jpg" alt="photo4">
            </div>
            <div class="photo-container" id="photo-container6">
                <img src="img/06.jpg" alt="photo6">
            </div>
            <div class="photo-container" id="photo-container8">
                <img src="img/08.jpg" alt="photo8">
            </div>
            <div class="photo-container" id="photo-container9">
                <img src="img/09.jpg" alt="photo9">
            </div>
        </div>
        <div id="gallery-column2">
            <div class="photo-container" id="photo-container2">
                <img src="img/02.jpg" alt="photo2">
            </div>
            <div class="photo-container" id="photo-container5">
                <img src="img/05.jpg" alt="photo5">
            </div>
            <div class="photo-container" id="photo-container7">
                <img src="img/07.jpg" alt="photo7">
            </div>
            <div class="photo-container" id="photo-container11">
                <img src="img/11.jpg" alt="photo4">
            </div>
            <div class="photo-container" id="photo-container10">
                <img src="img/10.jpg" alt="photo10">
            </div>
            <address id="footer">
                <p>Copyright &copy Marta Puszy≈Ñska</p>
            </address>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
